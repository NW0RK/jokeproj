<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор имени</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://scontent.ftbs4-2.fna.fbcdn.net/v/t39.30808-6/449141635_1748169029043904_5659959891119853786_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=S8oEQSsafLIQ7kNvgF13A2M&_nc_oc=Adiai7dQIX6tmjrGFHd5X6cl9S_wfZQU2r7QVyOCRdrgs23jnZAOdOSGQWvC8r7K5xo&_nc_zt=23&_nc_ht=scontent.ftbs4-2.fna&_nc_gid=AoApGPhU3SePCPNOAyyNAwx&oh=00_AYDfdWZyMaaBGplvxOYiGcotEkLlH8US_RR-ezs-hxE5gw&oe=67C528AE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            overflow: hidden;
        }

        h2 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.9);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: inline-block;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.3em;
            color: #333;
            transition: color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            width: 100%;
            justify-content: flex-start;
        }

        label:hover {
            color: #4CAF50;
            transform: translateX(5px);
        }

        input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.4);
            accent-color: #4CAF50;
            cursor: pointer;
        }

        input[type="radio"]+span {
            display: inline-block;
            vertical-align: middle;
        }

        button {
            background: linear-gradient(to right, #4CAF50, #388E3C);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(to right, #388E3C, #4CAF50);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .audio-container {
            position: fixed;
            /* Keep it in a fixed position */
            top: 10px;
            /* Distance from the top */
            right: 10px;
            /* Distance from the right */
            z-index: 1000;
            /* Ensure it's on top of other elements */
        }

        body,
        form {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>

<body>

    <h2>Выберите свое имя:</h2>
    <div class="audio-container">
        <audio id="myAudio" autoplay loop>
            <source src="https://audio.jukehost.co.uk/lLJTkcOjZYZBZkaznlkUFRowL8wOtq9B" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>


    <form id="interestForm">
        <label>
            <input type="radio" name="interests" value="coding">
            <span>Жора</span>
        </label>
        <label>
            <input type="radio" name="interests" value="cooking">
            <span>Брюс</span>
        </label>
        <label>
            <input type="radio" name="interests" value="travel">
            <span>Артём</span>
        </label>
        <label>
            <input type="radio" name="interests" value="gaming">
            <span>Владимир</span>
        </label>

        <button type="button" onclick="handleInterests()">Go!</button>
    </form>

    <script>
        function handleInterests() {
            const form = document.getElementById('interestForm');
            const selectedInterest = form.querySelector('input[name="interests"]:checked');

            if (selectedInterest) {
                const interestValue = selectedInterest.value;
                let url;

                switch (interestValue) {
                    case 'coding':
                        url = 'https://www.facebook.com/jorajobs/';
                        break;
                    case 'cooking':
                        url = 'https://www.dc.com/batman';
                        break;
                    case 'travel':
                        url = 'https://store.steampowered.com/app/286690/Metro_2033_Redux/';
                        break;
                    case 'gaming':
                        url = 'http://en.kremlin.ru/';
                        break;
                    default:
                        break;
                }
                if (url) {
                    window.open(url, '_blank');
                }

            } else {
                alert("Пожалуйста, выберите имя.");
            }
        }

    </script>

</body>

</html>
