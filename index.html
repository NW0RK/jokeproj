<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор имени</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://scontent.ftbs4-2.fna.fbcdn.net/v/t39.30808-6/449141635_1748169029043904_5659959891119853786_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=S8oEQSsafLIQ7kNvgF13A2M&_nc_oc=Adiai7dQIX6tmjrGFHd5X6cl9S_wfZQU2r7QVyOCRdrgs23jnZAOdOSGQWvC8r7K5xo&_nc_zt=23&_nc_ht=scontent.ftbs4-2.fna&_nc_gid=AoApGPhU3SePCPNOAyyNAwx&oh=00_AYDfdWZyMaaBGplvxOYiGcotEkLlH8US_RR-ezs-hxE5gw&oe=67C528AE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            overflow: hidden;
            /* Prevents scrollbars if content overflows */
        }

        h2 {
            font-size: 2.5em;
            /* Slightly larger font size */
            font-weight: 800;
            /* Bolder font weight */
            margin-bottom: 40px;
            /* More margin */
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.9);
            /* Stronger shadow */
            background-color: rgba(0, 0, 0, 0.7);
            /* Darker background */
            padding: 15px 30px;
            /* More padding */
            border-radius: 12px;
            /* More rounded corners */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            /* Stronger shadow */
            backdrop-filter: blur(8px);
            /* Slightly more blur */
            display: inline-block;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            /* Slightly more opaque */
            padding: 50px 60px;
            /* More padding */
            border-radius: 20px;
            /* More rounded corners */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            /* Stronger shadow */
            width: 400px;
            /* Slightly wider */
            max-width: 90%;
            /* Responsive width */
            text-align: center;
            /* Center the content inside */
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            /* More margin */
            font-size: 1.3em;
            /* Slightly larger font size */
            color: #333;
            /* Darker text */
            transition: color 0.3s ease, transform 0.2s ease;
            /* Added transform */
            cursor: pointer;
            /* Change cursor to pointer */
            width: 100%;
            /* Full width */
            justify-content: flex-start;
            /* Left-align text */
        }


        label:hover {
            color: #4CAF50;
            /* Keep the green, it's good contrast */
            transform: translateX(5px);
            /* Subtle movement on hover */
        }

        input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.4);
            /* Slightly larger radio buttons */
            accent-color: #4CAF50;
            cursor: pointer;
            /* Make the radio button itself clickable */
        }

        /* Fix for radio button clickability */
        input[type="radio"]+span {
            display: inline-block;
            vertical-align: middle;
        }


        button {
            background: linear-gradient(to right, #4CAF50, #388E3C);
            /* Darker green */
            color: white;
            padding: 16px 40px;
            /* More padding */
            border: none;
            border-radius: 12px;
            /* More rounded corners */
            cursor: pointer;
            font-size: 1.3em;
            /* Slightly larger font size */
            font-weight: 700;
            /* Bolder font weight */
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            /* Stronger shadow */
            margin-top: 20px;
            /* Add top margin */
            width: 100%;
            /* Full width button */
        }

        button:hover {
            transform: translateY(-4px);
            /* More lift on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            /* Stronger shadow */
            background: linear-gradient(to right, #388E3C, #4CAF50);
            /* Invert the gradient */
        }

        button:active {
            transform: translateY(-1px);
            /* Less lift when clicked */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
                /* Start slightly below */
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body,
        form {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>

<body>

    <h2>Выберите свое имя:</h2>

    <form id="interestForm">
        <label>
            <input type="radio" name="interests" value="coding">
            <span>Жора</span>
        </label>
        <label>
            <input type="radio" name="interests" value="cooking">
            <span>Брюс</span>
        </label>
        <label>
            <input type="radio" name="interests" value="travel">
            <span>Артём</span>
        </label>
        <label>
            <input type="radio" name="interests" value="gaming">
            <span>Владимир</span>
        </label>

        <button type="button" onclick="handleInterests()">Go!</button>
    </form>

    <script>
        function handleInterests() {
            const form = document.getElementById('interestForm');
            const selectedInterest = form.querySelector('input[name="interests"]:checked');

            if (selectedInterest) {
                const interestValue = selectedInterest.value;
                let url;

                switch (interestValue) {
                    case 'coding':
                        url = 'https://ru.wikipedia.org/wiki/%D0%96%D0%BE%D1%80%D0%B0';
                        break;
                    case 'cooking':
                        url = 'https://www.dc.com/batman';
                        break;
                    case 'travel':
                        url = 'https://store.steampowered.com/app/286690/Metro_2033_Redux/';
                        break;
                    case 'gaming':
                        url = 'http://en.kremlin.ru/';
                        break;
                    default:
                        break;
                }
                if (url) {
                    window.open(url, '_blank');
                }

            } else {
                alert("Пожалуйста, выберите имя.");
            }
        }
    </script>

</body>

</html>
